<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Estados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Mi estado</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Recientes</ion-label>
    </ion-item>
    <ion-item *ngFor="let dsm of estados" [button]="true">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="Avatar" [src]="dsm.avatar" />
      </ion-avatar>
      <ion-label>
        <h3>{{ dsm.name }}</h3>
        <p>{{ dsm.time }}</p>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium"></ion-note>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
